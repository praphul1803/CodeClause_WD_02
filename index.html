<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Explorer</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Explorer</h1>
        <input type="text" id="username" placeholder="Enter GitHub username">
        <button id="searchUserBtn">Search User</button>
        <input type="text" id="repoName" placeholder="Enter Repository name">
        <button id="searchRepoBtn">Search Repository</button>
        <div id="userProfile"></div>
        <div id="repoResults"></div>
        <div id="repoDetails"></div>
    </div>
      <script src="script.js"></script>
</body>
</html>
